<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body></body>
  <script>
    const wm1 = new WeakMap();
    const key = { foo: 1 };
    wm1.set(key, 2);
    wm1.get(key); // 2
    console.log(wm1);

    // WeakMap 也可以接受一个数组，
    // 作为构造函数的参数
    const k1 = [1, 2, 3];
    const k2 = [4, 5, 6];
    const wm2 = new WeakMap([
      [k1, "foo"],
      [k2, "bar"],
    ]);
    console.log(wm2);
    wm2.get(k2); // "bar"
  </script>
</html>
